<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recommendation Result</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0fdf4; /* Light green */
            background-image: url('https://images.unsplash.com/photo-1542861298-59c44161a0b3?q=80&w=2670&auto=format&fit=crop'); /* Farm background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container-card {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            backdrop-filter: blur(8px); /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(8px);
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 90%; /* Use percentage for responsive width */
            max-width: 800px; /* Limit max width on large screens */
        }
        .recommendation-card {
            background-color: #ffffff; /* White card */
            border-left: 4px solid #16a34a; /* Darker green border */
            padding: 2.5rem;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Deeper shadow */
            transition: all 0.5s ease-out;
            opacity: 0;
            transform: translateY(30px);
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="p-8 rounded-xl container-card">

        <h2 class="text-4xl font-extrabold mb-8 text-green-800 text-center">AI Farming Recommendation</h2>

        <div id="recommendationCard" class="recommendation-card animate-fade-in">
            <h3 class="font-bold text-2xl mb-4 text-green-900">Recommendation:</h3>
            <p th:text="${recommendation}" class="text-gray-700 text-lg leading-relaxed">
                <!-- Placeholder text if recommendation is empty -->
                Yahan AI se aayi hui recommendation dikhai jayegi.
            </p>
        </div>

        <div class="mt-12 text-center">
            <a href="/farm/Addfarm" class="inline-flex items-center space-x-2 px-6 py-3 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition transform duration-300 hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span>Back to Form</span>
            </a>
        </div>
    </div>

</body>
</html>
