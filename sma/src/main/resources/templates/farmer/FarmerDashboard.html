<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Farmer Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #2d3436;
            --card-bg: #ffffff;
            --border-color: #bdc3c7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        h2, h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .farmer-info {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .farmer-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .farmer-details p {
            margin: 0;
            font-size: 1rem;
        }

        .farmer-details strong {
            color: var(--secondary-color);
        }

        .profile-pic-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
            transition: background-color 0.3s ease;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-add { background-color: #27ae60; }
        .btn-add:hover { background-color: #2ecc71; }
        
        .btn-home { background-color: #95a5a6; }
        .btn-home:hover { background-color: #7f8c8d; }
        
        .btn-logout { background-color: #e74c3c; }
        .btn-logout:hover { background-color: #c0392b; }
        
        .icon {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .farmer-info {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            .profile-pic-container img {
                width: 100px;
                height: 100px;
            }
            .actions {
                justify-content: center;
            }
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span th:text="${farmer.name}">Farmer Name</span></h2>

        <div class="farmer-info">
            <div class="profile-pic-container">
                <img th:src="@{'/ProfilePic/' + ${farmer.profilePic}}" alt="Profile Picture"/>
            </div>
            <div class="farmer-details">
                <p><strong>Email:</strong> <span th:text="${farmer.email}">email@example.com</span></p>
                <p><strong>Phone:</strong> <span th:text="${farmer.phone}">1234567890</span></p>
                <p><strong>Pincode:</strong> <span th:text="${farmer.pincode}">560001</span></p>
                <p><strong>Address:</strong> <span th:text="${farmer.address}">Farmer Address</span></p>
            </div>
        </div>

        <h3>Your Farms</h3>
        <table>
            <thead>
                <tr>
                    <th>Pincode</th>
                    <th>Soil Type</th>
                    <th>Irrigation Type</th>
                    <th>Water Resource</th>
                    <th>Area (acres)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="farm : ${farms}">
                    <td th:text="${farm.pincode}">560001</td>
                    <td th:text="${farm.soilType}">Loamy</td>
                    <td th:text="${farm.irrigationType}">Drip</td>
                    <td th:text="${farm.waterResource}">Well</td>
                    <td th:text="${farm.area}">1.5</td>
                </tr>
            </tbody>
        </table>

        <div class="actions">
            <a th:href="@{/farm/AddFarm}" class="btn btn-add">
                <span class="icon">‚ûï</span> Add Farm
            </a>
            <a href="/farm/" class="btn btn-home">
                <span class="icon">üè†</span> Back to Home
            </a>
            <a href="/farm/Logout" class="btn btn-logout">
                <span class="icon">üö™</span> Logout
            </a>
        </div>
    </div>
</body>
</html>
