<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Farmer Recommendation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 flex justify-center">

<div class="w-full max-w-lg bg-white p-6 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold mb-4 text-center">Farmer Recommendation Form</h2>

<form th:action="@{/farm/recommend}" th:object="${farmInfo}" method="post" class="space-y-4" onsubmit="showLoading()">



        <div>
            <label class="block font-semibold">Pincode:</label>
            <input type="text" th:field="*{pincode}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block font-semibold">Soil Type:</label>
            <input type="text" th:field="*{soilType}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block font-semibold">Irrigation Type:</label>
            <input type="text" th:field="*{irrigationType}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block font-semibold">Water Resource:</label>
            <input type="text" th:field="*{waterResource}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block font-semibold">Farm Area (acres):</label>
            <input type="number" th:field="*{area}" step="0.1" class="w-full border rounded px-3 py-2"/>
        </div>

        <button type="submit" id="submitBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded transition duration-300 flex justify-center items-center">
            <span id="btnText">Get Recommendation</span>
            <svg id="loadingSpinner" class="animate-spin h-5 w-5 ml-2 hidden text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
        </button>
    </form>

</div>

<script>
    function showLoading() {
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('loadingSpinner');
        btnText.textContent = 'Loading...';
        spinner.classList.remove('hidden');
    }
</script>

</body>
</html>
